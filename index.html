<!DOCTYPE html>
<html>
    <head>
        <title>Hummify Dev 2</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/compiled_style.css">

        <script src="js/web-audio-recorder-js-master/lib/WebAudioRecorder.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="content-container">
            <div id="title-container">
                <h1>Hummify</h1>
            </div>
            <div id="controls">
                <select id="meter" name="meter">
                    <option value="4/4">4/4</option>
                    <option value="3/4">3/4</option>
                    <option value="6/8">6/8</option>
                </select>
                <input id="tempo" name="tempo" type="number" value="120" min="40" max="160"></input>
                <input id="length" name="length" type="number" value="4" min="1" max="16" step="1"></input>
                <button type="button" name="rec-toggle" id="rec-toggle">Record</button>   
            </div>
        </div>
    </body>
</html>
